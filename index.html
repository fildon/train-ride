<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ðŸš„Train Ride</title>
    <meta property="og:url" content="https://fildon.me/train-ride" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Train Ride" />
    <meta
      property="og:image"
      content="https://github.com/fildon/train-ride/blob/main/train-ride.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <style>
      body {
        margin: 0;
      }
      canvas {
        position: absolute;
        top: 0;
      }
      #sky {
        --sky-purple: hsl(236, 72%, 8%);
        --sky-pink: hsl(10, 100%, 65%);
        background: linear-gradient(
          0deg,
          var(--sky-pink) 0%,
          var(--sky-purple) 25%
        );
        height: 51vh;
        width: 100vw;
        overflow: hidden;
        position: relative;
      }
      #sunset {
        --img-width: 400px;
        position: absolute;
        width: var(--img-width);
        left: calc(50vw - var(--img-width) / 2);
        top: calc(50vh - var(--img-width) / 1.3);
      }
      #ground {
        --foreground: black;
        --background: hsl(350, 80%, 55%);
        background: linear-gradient(
          180deg,
          var(--background) 0%,
          var(--foreground) 80%
        );
        height: 49vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="sky">
      <img id="sunset" src="sunset.png" />
    </div>
    <div id="ground"></div>
  </body>
  <script src="index.js"></script>
</html>
